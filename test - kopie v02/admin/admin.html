<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Productbeheer</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        /* Voeg hier de stijl toe voor de knop bovenaan */
        .header {
            text-align: center;
            margin-top: 20px;
        }

        /* De popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 101;
        }

        .popup-close {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 50%;
        }

        /* Stijl voor de buttons */
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Layout voor producten */
        .category {
            margin-bottom: 20px;
        }

        .product-card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

    </style>
</head>
<body>

<header class="header">
    <h1>Admin - Productbeheer</h1>
    <!-- Button om de popup te openen -->
    <button onclick="openPopup()">Nieuw Product Toevoegen</button>
</header>

<!-- Popup voor product toevoegen -->
<div class="popup-overlay" id="popup-overlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
    <button class="popup-close" onclick="closePopup()">X</button>
    <h3>Nieuw Product Toevoegen</h3>
    <input type="text" id="add-name" placeholder="Naam">
    <textarea id="add-description" placeholder="Beschrijving"></textarea>
    <input type="number" id="add-price" placeholder="Prijs" step="0.01">
    <input type="text" id="add-image" placeholder="Afbeeldings-URL">
    <select id="add-category">
        <!-- CategorieÃ«n worden hier geladen -->
    </select>
    <button onclick="addProduct()">Toevoegen</button>
</div>

<!-- Producten weergave -->
<div id="products-container">
    <!-- Producten worden hier geladen -->
</div>

<script src="admin.js"></script>

</body>
</html>
